<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Tracker</title>
    <!-- Font Awesome Icons  CDN-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../CSS/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1 class="name">Movie Tracker</h1>
      <form action="" class="search-form">
        <input
          type="search"
          class="search-box"
          name="search-box"
          id="search-box"
          placeholder="search movies..."
        />
        <i class="fas fa-search search-btn"></i>
      </form>
    </header>
    <!-- Header End -->
    <!-- Trending Movies -->
    <section class="trending">
      <h1 class="heading">Trending Movies</h1>
      <div class="container" id="trending-movies">
        <!-- Card-1 -->
        <!-- <div class="movie-card">
          <div class="movie-poster">
            <img src="./Images/m1.jpg" alt="Movie Poster" />
          </div>
          <div class="movie-info">
            <div class="movie-year">2020</div>
            <div class="movie-name">Movie Name</div>
            <div class="movie-genre">Action</div>
            <div class="movie-rating">
              <span class="green">7.0</span>
              <i class="fas fa-star star"></i>
            </div>
          </div>
        </div> -->
      </div>
    </section>
    <!-- Top-Rated Movies -->
    <section class="top-rated">
      <h1 class="heading">Top Rated Movies</h1>
      <div class="container" id="top-rated"></div>
    </section>
    <script src="../JS/main.js"></script>
  </body>
</html>
